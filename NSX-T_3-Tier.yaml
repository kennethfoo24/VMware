formatVersion: 1
inputs: {}
resources:
  Web-Routed:
    type: Cloud.NSX.Network
    metadata:
      layoutPosition:
        - 2
        - 0
    properties:
      networkType: routed
      constraints:
        - tag: 'net:web'
  App-Routed:
    type: Cloud.NSX.Network
    metadata:
      layoutPosition:
        - 3
        - 0
    properties:
      networkType: routed
      constraints:
        - tag: 'net:app'
  DB-Routed:
    type: Cloud.NSX.Network
    metadata:
      layoutPosition:
        - 4
        - 0
    properties:
      networkType: routed
      constraints:
        - tag: 'net:db'
  Web-SG:
    type: Cloud.SecurityGroup
    dependsOn:
      - Web-VM
    metadata:
      layoutPosition:
        - 0
        - 1
    properties:
      securityGroupType: existing
      constraints:
        - tag: 'sg:web'
  App-SG:
    type: Cloud.SecurityGroup
    dependsOn:
      - App-VM
    metadata:
      layoutPosition:
        - 0
        - 2
    properties:
      securityGroupType: existing
      constraints:
        - tag: 'sg:app'
  DB-SG:
    type: Cloud.SecurityGroup
    dependsOn:
      - DB-VM
    metadata:
      layoutPosition:
        - 0
        - 3
    properties:
      securityGroupType: existing
      constraints:
        - tag: 'sg:db'
  Web-LB:
    type: Cloud.NSX.LoadBalancer
    metadata:
      layoutPosition:
        - 1
        - 0
    properties:
      routes:
        - protocol: HTTP
          port: 80
          instanceProtocol: HTTP
          instancePort: 80
          healthCheckConfiguration:
            protocol: HTTP
            port: 80
            urlPath: /index.html
            intervalSeconds: 60
            timeoutSeconds: 5
            unhealthyThreshold: 5
            healthyThreshold: 2
      network: '${resource["Web-Routed"].id}'
      instances: '${resource["Web-VM"][*].id}'
      internetFacing: false
  Web-VM:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 1
        - 1
    properties:
      name: Web-Node
      count: 2
      image: VMW-Photon
      flavor: VMW-Small
      customizationSpec: Lin-Cust
      networks:
        - network: '${resource["Web-Routed"].id}'
  App-VM:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 1
        - 2
    properties:
      name: App-Node
      image: VMW-Photon
      flavor: VMW-Small
      customizationSpec: Lin-Cust
      networks:
        - network: '${resource["App-Routed"].id}'
  DB-VM:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 1
        - 3
    properties:
      name: DB-Node
      image: VMW-Photon
      flavor: VMW-Small
      customizationSpec: Lin-Cust
      networks:
        - network: '${resource["DB-Routed"].id}'
