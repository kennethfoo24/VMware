formatVersion: 1
inputs: {}
resources:
  Cloud_Ansible_1:
    type: Cloud.Ansible
    metadata:
      layoutPosition:
        - 0
        - 1
    properties:
      authentication: usernamePassword
      inventoryFile: /etc/ansible/hosts
      username: vmware
      password: VMware1!
      playbooks:
        provision:
          - /etc/ansible/nginx.yml
      osType: linux
      groups:
        - nginxWebServer
      maxConnectionRetries: 2
      account: SA-Ansibles
      host: '${resource.Cloud_vSphere_Machine.*}'
  Cloud_vSphere_Machine_1:
    type: Cloud.vSphere.Machine
    metadata:
      layoutPosition:
        - 1
        - 1
    properties:
      image: VMW-CentOS
      flavor: VMW-Small
      customizationSpec: Lin-Cust
      networks:
        - network: '${resource.Cloud_vSphere_Network_1.id}'
          assignment: static
  Cloud_vSphere_Network_1:
    type: Cloud.vSphere.Network
    metadata:
      layoutPosition:
        - 2
        - 0
    properties:
      networkType: existing
      name: VMW-Production
      networkCidr: 172.20.11.0/24
