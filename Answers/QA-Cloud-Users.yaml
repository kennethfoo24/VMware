formatVersion: 1
inputs:
  user:
    type: string
    title: Username for SSH user
    description: The username you would like to have for the SSH user account
    default: demouser
  password:
    type: string
    pattern: '[a-zA-Z0-9@#$]+'
    encrypted: true
    title: Account password
    description: The password you would like to use for the SSH user account
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      image: VMW-Ubuntu-Cloud
      flavor: VMW-Small
      networks: []
      cloudConfig: |
        users:
        - name: ${input.user}
          sudo: ['ALL=(ALL) NOPASSWD:ALL']
          groups: sudo
          shell: /bin/bash
