formatVersion: 1
inputs:
  hostname1:
    type: string
  user:
    type: string
    title: Username for SSH
    description: The username you would like to have for the installation.
    default: demouser
  password:
    type: string
    pattern: '[a-z0-9A-Z@#$]+'
    encrypted: true
    title: Admin Account Password
    description: The password you would like to use for the System resources
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      image: VMW-Ubuntu-Cloud
      flavor: VMW-Small
      networks: []
      cloudConfig: |
        users:
          - name: ${input.user}
            sudo: ['ALL=(ALL) NOPASSWD:ALL']
            groups: sudo
            shell: '/bin/bash'
        runcmd:
          - mkdir -p /root/test
          - hostnamectl set-hostname ${input.hostname1}
          - PASS=${input.password}
          - USER=${input.user}
          - echo $USER:$PASS | /usr/sbin/chpasswd
          - set -i "s/PasswordAuthentication no/PasswordAuthenication yes/g" /etc/ssh/sshd_config
          - service ssh reload
          - echo "This output should appear in your log"
        packages:
          - apache2
